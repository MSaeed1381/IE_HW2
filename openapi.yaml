components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    responses:
        Unauthorized:
            description: token not provided
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: false
                            message:
                                type: string
                                example: "token not provided"

        AccessDenied:
            description: access denied
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: false
                            message:
                                type: string
                                example: "access denied"

        BadRequest:
            description: bad request
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: false
                            message:
                                type: string
                                example: "bad request"

        NotFound:
            description: not found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: false
                            message:
                                type: string
                                example: "not found"

        DatabaseValidationError:
            description: Internal Server Error
            content:
                application/json:
                    schema:
                        type: object

                        properties:
                            success:
                                type: boolean
                                example: false
                            message:
                                type: string
                                example: "Internal Server Error"

        LoginSuccess:
            description: login Successfully
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                            data:
                                type: object
                                properties:
                                    full_name:
                                        type: string
                                    accessToken:
                                        type: string
                            message:
                                type: string

        Success:
            description: done Successfully
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: true
                            message:
                                type: string

    schemas:
        User:
            type: object
            required:
                - full_name
                - user_id
                - password
                - email
                - phone

            properties:
                full_name:
                    type: string
                    example: "Saeed Zare"

                user_id:
                    type: number
                    example: 99243037

                password:
                    type: string
                    example: "123456"

                email:
                    type: string
                    format: email
                    example: "test@test.com"

                phone:
                    type: string
                    format: phone
                    example: "09121112233"
                    minLength: 9
                    maxLength: 11

        Manager:
            allOf:
                - $ref: "#/components/schemas/User"
                - type: object
            required:
                - college

            properties:
                college:
                    type: string
                    example: "CE"

        Admin:
            allOf:
                - $ref: "#/components/schemas/User"
                - type: object

        Professor:
            allOf:
                - $ref: "#/components/schemas/User"
                - type: object
            required:
                - college
                - field
                - rank
                - courses

            properties:
                college:
                    type: string
                    example: "CE"

                field:
                    type: string
                    example: "CE"
                    enum:
                        - Literature
                        - CE
                        - Computer Engineering
                        - Pharmacy
                        - Mathematics
                        - Physics
                        - Music
                        - Agricultural Chemistry
                        - Biology

                rank:
                    type: string
                    example: "Professor"
                    enum:
                        - Instructor
                        - Assistant
                        - Associate
                        - Professor

                courses:
                    type: array
                    items:
                        $ref: "#/components/schemas/Course"

                    example: ["645c82e9274128a7f12f0dad"]

        Student:
            allOf:
                - $ref: "#/components/schemas/User"
                - type: object

            required:
                - degree
                - incomingYear
                - incomingSemester
                - gradeAverage
                - college
                - field

            properties:
                degree:
                    type: string
                    example: "bachelor"
                    enum:
                        - associate
                        - bachelor
                        - master
                        - doctoral
                        - professional

                incomingYear:
                    type: number
                    minimum: 1330
                    maximum: 1401
                    example: 1400

                incomingSemester:
                    type: number
                    minimum: 1330
                    maximum: 1401
                    example: 1399

                gradeAverage:
                    type: number
                    minimum: 0
                    maximum: 20
                    example: 19.5

                college:
                    type: string
                    example: "CE"

                field:
                    type: string
                    example: "CE"
                    enum:
                        - Literature
                        - CE
                        - Computer Engineering
                        - Pharmacy
                        - Mathematics
                        - Physics
                        - Music
                        - Agricultural Chemistry
                        - Biology

                courses:
                    type: array
                    items:
                        $ref: "#/components/schemas/Course"

                    example: ["645c82e9274128a7f12f0dad"]

        Course:
            type: object
            required:
                - courseName
                - field
                - unit
                - courseType

            properties:
                courseName:
                    type: string
                    example: "AP"

                courseType:
                    type: string
                    example: "approved"
                    enum:
                        - approved
                        - semester

                field:
                    type: string
                    example: 'CE'
                    enum:
                        - Literature
                        - CE
                        - Computer Engineering
                        - Pharmacy
                        - Mathematics
                        - Physics
                        - Music
                        - Agricultural Chemistry
                        - Biology

                prerequisites:
                    type: array
                    items:
                        type: string
                        format: objectId

                corequisites:
                    type: array
                    items:
                        type: string
                        format: objectId

                unit:
                    type: number
                    minimum: 0
                    maximum: 4
                    example: 3

        approvedCourses:
            allOf:
                - $ref: "#/components/schemas/Course"
                - type: object

        semesterCourses:
            allOf:
                - $ref: "#/components/schemas/Course"
                - type: object

            required:
                - classDate
                - examDate
                - examLocation
                - courseProfessor
                - capacity

            properties:
                classDate:
                    type: string
                    format: date-time
                    example: "2020-08-29T09:12:33.001Z"

                examDate:
                    type: string
                    format: date-time
                    example: "2020-08-29T09:12:33.001Z"

                examLocation:
                    type: string
                    example: "Tehran"

                courseProfessor:
                    $ref: "#/components/schemas/Professor"

                capacity:
                    type: number
                    minimum: 0
                    maximum: 200
                    example: 50

                educationSemester:
                    type: string
                    example: "bahar 1401"

        Role:
            type: object
            required:
                - name

            properties:
                name:
                    type: string
                    example: admin
