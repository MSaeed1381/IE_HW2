            operationId: login
            description: |
                By passing the correct user_id and password, you can log in
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - user_id
                                - password
                            properties:
                                user_id:
                                    type: number
                                    example: 468452
                                password:
                                    type: string
                                    example: "password"

            responses:
                "200":
                    $ref: "#/components/responses/LoginSuccess"
                "400":
                    $ref: "#/components/responses/BadRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/DatabaseValidationError"

